<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <nav class='navbar navbar-default' id='navbar'>
      <section class='container-fluid'>
        <section class='navbar-header' id='nav-header-block'>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-links-block" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class='navbar-brand'>Leverage</a>
        </section>
        <section class='collapse navbar-collapse' id='nav-links-block'>
          <ul class='nav navbar-nav' id='nav-links'>
            <li><a href='getting-started.html'>Getting started</a></li>
            <li class="active"><a>Discover data</a></li>
            <li><a href='about.html'>About Leverage</a></li>
            <li><a href='feedback.html'>Feedback</a></li>
          </ul>
        </section>
      </section>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container">
      <h1>Candidates</h1>
      <table class="table table-hover" id="campaign-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Office</th>
            <th>Party</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script id='campaign-entry-template' type='text/template'>
      <tr>
        <td><a href='/candidate.html?id={{ candidate_id }}'>{{ candidate_name }}</a></td>
        <td>{{ candidate_position }}</td>
        <td>{{ candidate_party }}</td>
      </tr>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="/assets/js/discover.js"></script>
  </body>
</html>
